<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道德与法治课堂抽问随机点名</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #nameDisplay {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            transition: font-size 0.3s ease;
        }

        #nameDisplay.highlight {
            color: blue;
            font-size: 6rem;
        }

        #speedControl {
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <h1>道德与法治课堂抽问随机点名</h1>
    <div id="nameDisplay">点击开始抽问</div>
    <input type="range" id="speedControl" min="1" max="100" value="50">
    <button id="startButton">开始抽问</button>

    <script>
        const names = [
            "陈俊林", "郭浩", "何佳佳", "胡嘉薪", "胡铭凯", "胡舒贤", "解嘉琳", "郎海庆", "李露雪", "李仁杰",
            "冉浩然", "冉鸿俊", "冉佳丽", "冉库", "冉雨轩", "田劲枫", "王欣艳", "王宇翔", "严淑芸", "余小松",
            "张浩宇", "张建宏", "郑爽爽", "郑宇超", "周丹", "周家兴", "邹心远", "周颖", "李艳艳", "卢志豪",
            "汤景文", "张宏富", "杨萌"
        ];

        let interval;
        let isRunning = false;
        const nameDisplay = document.getElementById('nameDisplay');
        const startButton = document.getElementById('startButton');
        const speedControl = document.getElementById('speedControl');

        function getRandomName() {
            return names[Math.floor(Math.random() * names.length)];
        }

        function startRolling() {
            interval = setInterval(() => {
                nameDisplay.textContent = getRandomName();
            }, 1000 / speedControl.value);
        }

        function stopRolling() {
            clearInterval(interval);
            nameDisplay.classList.add('highlight');
        }

        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopRolling();
                startButton.textContent = '开始抽问';
            } else {
                startRolling();
                startButton.textContent = '暂停抽问';
                nameDisplay.classList.remove('highlight');
            }
            isRunning = !isRunning;
        });

        speedControl.addEventListener('input', () => {
            if (isRunning) {
                clearInterval(interval);
                startRolling();
            }
        });
    </script>
</body>
</html>
